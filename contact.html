<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css"> <!-- page-exclusive css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
  </head>
  <body>
    <div id="navbar" data-active="contact"></div>
    <div id="footer"></div>
    <div class="center-box container" style="top:20%">
      <div class="message" style="display: none;">
        <h1 class="subheader center">Gracias por contactarnos.</h1><p class="center">Le contactaremos por el correo electrónico proporcionado.</p>
      </div>
      <div class="adv">
        <h1 class="subheader center">Los campos con * son obligatorios.</h1>
        <br>
      </div>
      <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycby2gxBBGPu8jz8fb-v4qns0Fl-XH0wbpW6N93WYZdEB7BGeArvoBzqK09M3RzVN0hx3fg/exec">
          <div class="form-elements">
              <fieldset>
                  <label for="nombre">Nombre <span title="Campo obligatorio" style="color: red;">*</span></label>
                  <input id="nombre" name="nombre" onkeydown="return event.key != 'Enter';" required />
                  <br>
                  <label for="correo">Correo electrónico</label>
                  <input id="correo" name="correo" onkeydown="return event.key != 'Enter';" />   
                  <br>
                  <label for="mensaje">Mensaje <span title="Campo obligatorio" style="color: red;">*</span></label>
                  <textarea id="mensaje" name="mensaje" required ></textarea>
              </fieldset>

              <button class="button">Enviar</button>
          </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/cafekuka.js"></script>
    <script src="js/contact.js"></script> <!-- page-exclusive JS -->
    <script data-cfasync="false" type="text/javascript" src="js/form-submission-handler.js"></script>
  </body>
</html>
