<html>
  <head>
    <link rel="stylesheet" href="css/contact.css"> <!-- page-exclusive css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
  </head>
  <body>
    <div id="navbar" data-active="contact"></div>
    <div id="footer"></div>
    <div class="center-box container" style="top:20%">
      <h1 class="subheader">Los campos con * son obligatorios.</h1>
      <br>
      <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycby2gxBBGPu8jz8fb-v4qns0Fl-XH0wbpW6N93WYZdEB7BGeArvoBzqK09M3RzVN0hx3fg/exec">
          <div class="form-elements">
              <fieldset>
                  <label for="name">Nombre <span title="Campo obligatorio" style="color: red;">*</span></label>
                  <input id="name" name="name" onkeydown="return event.key != 'Enter';" required />
                  <br>
                  <label for="email">Correo electr√≥nico</label>
                  <input id="email" name="email" onkeydown="return event.key != 'Enter';" />   
                  <br>
                  <label for="content">Mensaje <span title="Campo obligatorio" style="color: red;">*</span></label>
                  <textarea id="content" name="content" required ></textarea>
              </fieldset>

              <button class="button">
                  <i class="fa fa-paper-plane"></i>&nbsp;Enviar</button>
          </div>
          <div style="display:none" class="message">
              <!-- You can customize the thankyou message by editing the code below -->
              <h2><em>Thanks</em> for contacting us! We will get back to you soon!
              </h2>
          </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/cafekuka.js"></script>
    <script src="js/contact.js"></script> <!-- page-exclusive JS -->
    <script data-cfasync="false" type="text/javascript" src="js/form-submission-handler.js"></script>
  </body>
</html>
